<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Csla ApplicationContext Tests</title>
    <script src="/Scripts/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#RunButton").click(function () {
                console.log("sending request...");
                $("#success").text("Sending request...");
                $.get("https://localhost:44301/api/Login", function(result) {
                        $("#success").text(`names = ${result.name}: correct flow = ${result.isCorrect}`);
                    }
                );
            });
        });
    </script>
</head>
<body>
<button id="RunButton">Run</button>
<span id="success"></span>
</body>
</html>
